<!-- input tag, types e attributes

1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me.
3 - Adicione um botÃ£o com o texto Entrar.
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="email-input">E-mail:
    <input type="email" name="email" id="email-input" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
  </label>
  <br>
  <br>
  <label for="password-input">Senha:
    <input type="password" name="senha" id = "password-input" placeholder="Digite sua senha" required>
  </label>
  <br>
  <br>
  <form action="" method="get">
    <input type="checkbox" id="lembrar" name="checkbox-input" value="check">Lembre-me
  </form>
  <button type="submit">Entrar</button>
</body>
</html>
